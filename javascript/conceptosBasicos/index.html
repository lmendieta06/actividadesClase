<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SCRIPTS DE JS - FUNCIONALIDAD (RECOMENDACION ACA) -->
    <!-- SE DEBE EJECUTAR DE FORMA ASINCRONICA -->
    <!-- SEGUNDA FROMA -->
    <!-- "defer" LE HACE ENTENDER QUE DEBE SER ASINCRONICO -->
    <script src="./scripts/conceptosBasicos.js" defer></script>
    <title>Fundamentos basicos de js</title>
</head>
<body>
    <!-- Como vincular a js con html -->
    <!-- 
        TRES FORMAS:
        1. Llamar el script antes del cierre de body.
        2. Llamar el script en el header usando la palabra defer o async (BUENA PRACTICA)
        3. Crear la etiqueta script en el HTML (NO HACER - Js embevido)
     -->
     <h1>
        PRACTICA DE JAVASCRIPT
     </h1>
     <!-- PRIMERA FORMA -->
     <script src="./scripts/index.js"></script>
</body>
</html>
