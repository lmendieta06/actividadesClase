<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="./assets/logos/logo1.webp" type="image/x-icon">
    <!-- Link estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- SIEMPRE DEBE ESTAR DESPUES DE LOS ESTILOS DE BOOTSTRAP -->
    <link rel="stylesheet" href="./styles/index.css">
    <title>E - COMMERCE</title>
</head>
<body>
    <!-- 
        -Aprender documentacion de bootstrap
        -Podemos darle nuestras propias clases -> Hacerlas en español para
        que no se confundan con bootstrap
        -Debe tener la ultima actualizacion
     -->

    <!-- HEADER -->
    <header>
        <!-- NAV DE BOOTSTRAP -->
        <!-- Cambiar color 
        bg - background
        text - texto
        btn - boton
        colores principales:
        primary -> Azul aprobado por google
        secondary -> gris
        danger -> rojo
        warning - > amarillo
        dark -> negro -->
        <nav class="navbar navbar-expand-lg bg-dark fs-5 ">
            <!-- container-fluid ->100% 
                container -> Esta acorde al usuario-->
            <div class="container miNavbar " >
              <a class="navbar-brand text-light" href="#">
                <!-- Añadir logo -->
                E-COMMERCE
              </a>
              <!-- CAMBIAR EFECTOS DE RESPONSIVE -->
              <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light"></span>
              </button>
              <div class="collapse navbar-collapse text-light" id="navbarNav">
                <!-- ms-auto -> Envia elementos a la derecha 
                    fs-4 -> Tamaño de letra-->
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <!-- Cambiar color texto -->
                    <a class="nav-link text-light" aria-current="page" href="#">INICIO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">PRODUCTOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="#">
                        <i class="bi bi-bag-heart-fill"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <!-- Carrusel de imagenes -->
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner miCarrusel">
              <div class="carousel-item active">
                <img src="./assets/slider/banner1.webp" class="d-block w-100" alt="slider1">
              </div>
              <div class="carousel-item">
                <img src="./assets/slider/banner2.webp" class="d-block w-100" alt="slider2">
              </div>
              <div class="carousel-item">
                <img src="./assets/slider/banner3.webp" class="d-block w-100" alt="slider3 ">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </header>
    <!-- MAIN -->
    <main>

    </main>
    <!-- FOOTER -->
    <footer>

    </footer>

    <!-- Link de bootstrap (SIEMPRE VA EN EL BODY - ANTES DEL CIERRE) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
